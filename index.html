<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p> -->
    <div class="calculator">
      <div class="input-screen">
          <div class="operation"></div>
          <div class="result"></div>
      </div>
      <div class="inputs">
          <button class="clear btn">Clear</button>
          <button class="ac btn">AC</button>
          <button data-num class="btn num">1</button>
          <button data-num class="btn num">2</button>
          <button data-num class="btn num">3</button>
          <button class="btn op">+</button>
          <button data-num class="btn num">4</button>
          <button data-num class="btn num">5</button>
          <button data-num class="btn num">6</button>
          <button class="btn op">-</button>
          <button data-num class="btn num">7</button>
          <button data-num class="btn num">8</button>
          <button data-num class="btn num">9</button>
          <button class="btn op">*</button>
          <button class="btn op">/</button>
          <button data-num class="btn num">0</button>
          <button data-num class="btn num">.</button>
          <button class="equals btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
